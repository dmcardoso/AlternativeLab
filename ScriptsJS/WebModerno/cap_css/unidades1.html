<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Unidades #01</title>
		<style>
			.unidades-absolutas {
				position: absolute;
				font-size: 40px;
				padding: 20px;
				border: 5px solid #222;
				margin: 5px;
				width: 4cm; /*Pouco usado*/
				height: 20mm; /*Pouco usado*/
				top: 150px;
				left: 200px;
			}

			.unidades-relativas {
				position: absolute;
				font-size: 4em;
				padding: 5%;
				border: 1vw solid #222;
				bottom: 5%;
				margin: .8%;
				width: 20vw;
				height: 15vh;
				right: 5%;
			}

		</style>
	</head>
	<body>
		<div class="unidades-absolutas">Opa!</div>
		<div class="unidades-relativas">Epa!</div>
	</body>
</html>
