<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Desafio Menu</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                list-style: none;
                text-decoration: none;
            }

            html {
                height: 100%;
                width: 100vw;
                font-family: Oswald, sans-serif;
                font-size: 18px;
            }

            body {
                background-color: #ccc;
                height: 100%;
                width: 100%;
            }

            header.cabecalho {
                background-color: #222;
                border-bottom: 3px solid #4faddb;
                height: 100px;
            }

            header.cabecalho .logo {
                float: left;
                width: 300px;
                height: 100%;
            }

            header.cabecalho .logo a img {
                height: 80%;
                width: 100%;
                margin-top: 5px;
            }

            header.cabecalho .menu {
                padding: 15px 30px;
                float: left;
            }

            header.cabecalho .menu ul {
                width: 100%;
                height: 100%;
            }

            header.cabecalho .menu ul li {
                color: white;
                margin-top: 15px;
                float: left;
            }

            header.cabecalho .menu ul li a {
                color: white;
                padding: 15px 10px;
                text-align: center;
                font-size: 1.3rem;
            }

            header.cabecalho .menu ul li a.selected,
            header.cabecalho .menu ul li a:hover {
                background-color: #4faddb;
                color: black;
            }

            header.cabecalho .menu-toggle {
                display: none;
            }

            aside.autenticacao {
                float: right;
                margin-top: 30px;
                margin-right: 50px;
            }

            aside.autenticacao a {
                color: white;
                font-size: 1.3em;
                padding: 15px 10px;
                text-align: center;
            }

            aside.autenticacao a.botao {
                border-radius: 8px;
            }

            aside.autenticacao a.destaque {
                background-color: red;
            }


            @media (max-width: 720px) {
                header.cabecalho .menu-toggle {
                    display: block;
                    float: right;
                    padding: 10px;
                    border: 2px solid #cecece;
                    margin-top: 25px;
                    margin-right: 30px;
                }

                header.cabecalho .menu {
                    display: none;
                }
            }


            @media (max-width: 370px) {
                header.cabecalho .menu-toggle {
                    display: none;
                }
            }

            @media (max-width: 1000px) {
                header.cabecalho .menu ul {
                    width: 100%;
                }

                header.cabecalho .menu {
                    width: calc(100% - 315px);
                }

                aside.autenticacao {
                    display: none;
                }
            }


        </style>
    </head>
    <body>
        <header class="cabecalho">
            <div class="logo">
                <a href="#inicio">
                    <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo"/>
                </a>
            </div>
            <button class="menu-toggle">
                <i class="fa fa-lg fa-bars"></i>
            </button>
            <nav class="menu">
                <ul>
                    <li>
                        <a href="#inicio">In√≠cio</a>
                    </li>
                    <li>
                        <a href="#cursos">Cursos</a>
                    </li>
                    <li>
                        <a href="#sobre">Sobre</a>
                    </li>
                    <li>
                        <a href="#contato">Contato</a>
                    </li>
                </ul>
            </nav>
            <aside class="autenticacao">
                <a href="#login">Login</a>
                <a href="#registar" class="botao destaque">Registrar</a>
            </aside>
        </header>
        <script>
            window.onhashchange = function(e){
                const oldURL = e.oldURL.split("#")[1];
                const newURL = e.newURL.split("#")[1];
                const oldMenu = document.querySelector(`header.cabecalho .menu ul li a[href='#${oldURL}']`);
                const newMenu = document.querySelector(`header.cabecalho .menu ul li a[href='#${newURL}']`);
                oldMenu && oldMenu.classList.remove('selected');
                newMenu && newMenu.classList.add('selected');
            }
        </script>
    </body>
</html>
