<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>Acessando Classes</title>
		<link rel='stylesheet' href='css/estilo.css'>
	</head>
	<body class='conteudo exercicio'>
		<div>
			Classes
		</div>
		<script>

			const div = document.querySelector("div");

			let classes = div.classList;

			// Tipo token
            classes = document.querySelector("div").classList;


            classes.add('destaque');
			classes.remove('destaque');
			// Aidicona se nÃ£o tiver e remove se tiver
			classes.toggle('destaque');
			// Se tem a classe
            console.log(classes.contains('destaque'));
            // Tamanho do elemento
            console.log(classes.length);
            classes.toggle('destaque');
            console.log(classes.length);

            classes.add('destaque1');
            classes.add('destaque2');
            console.log(classes.length);

            for(let c of classes){
                console.log(c);
            }

            classes.forEach(c => console.log(c));

		</script>
	</body>
</html>
