<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>Modificando HTML #03</title>
		<link rel='stylesheet' href='css/estilo.css'>
		<script src='js/jquery.js'></script>
	</head>
	<body class='conteudo exercicio'>
		<h1>Modificando HTML #03</h1>
		<div id='conteudo'></div>
		<script>
            const pessoas = [
                {nome: 'Ana', nota: 9.1},
                {nome: 'Bianca', nota: 8.4},
                {nome: 'Carlos', nota: 7.6},
                {nome: 'Julia', nota: 9.7}
            ];

            const linhas = [];
            pessoas.forEach((v, i) => {
                linhas.push($('<tr>').append(`<td>${v.nome}</td><td>${v.nota}</td>`));
            });

            $('#conteudo').append('<table>').append(linhas);

            // do professor
			const linhas2 = pessoas.map(p => {
			   const tdNome = $('<td>').html(p.nome);
			   const tdNota = $('<td>').html(p.nota);

			   return $('<tr>').append(tdNome, tdNota);
			});

			const tabela = $('<table>').append(linhas2).css('border', 'solid 5px');
			$('#conteudo').append(tabela);

		</script>
	</body>
</html>
