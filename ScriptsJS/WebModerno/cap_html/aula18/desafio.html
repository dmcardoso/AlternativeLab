<!--//Criar função com ponto de partida e final-->
<script>
    let i = 0;
    const imagem = document.querySelectorAll('[wm-slider] > p');

    const slide = function () {
        let $this = imagem[i];
        i++;
        if (i > imagem.length - 1) {
            i = 0;
        }
        toogle($this);
        move($this, window.innerWidth, -$this.clientWidth, () => {
            slide();
        }, 5);
    };

    const toogle = function (elem) {
        elem.style.display = elem.style.display === "none" || elem.style.display === "" ? "block" : "none";
    };

    const move = function (elem, begin, end, callback, pass, displayImg) {
        const newBegin = begin - pass;
        if (newBegin >= end) {
            elem.style.left = newBegin + "px";
            setTimeout(() => move(elem, newBegin, end, callback, pass, displayImg), 7);
        } else {
            toogle(elem);
            callback();
        }
    };

    slide();

</script>
