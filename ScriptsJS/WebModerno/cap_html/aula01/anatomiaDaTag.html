<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Anatomia das tags</title>
	</head>
	<body>
		<!--Pode criar tags para usar-->
		<!--Tags com corpo-->
		<tag>
			<bla>
				<opa>Texto</opa>
				<opa>Texto</opa>
				<opa>Texto</opa>
				<opa>Texto</opa>
				<opa>Texto</opa>
			</bla>
		</tag>

		<!--Tag sem corpo-->
		<tag/>
		<meta/>
		<input/>

		<!--Parâmetros com aspas simples ou duplas-->
		<tag param1="<!--valor-->" param2='<!--valor-->'>
			<!--Corpo da tag-->
		</tag>

		<!--Parâmetros padrões das tags no html-->
		<input type="button" value="Processar">

		<!--Você pode criar seus próprios atributos-->
		<input type="text" atributo>

		<!--Tags personalizadas como componentes-->
		<Calendario></Calendario>
	</body>
</html>
